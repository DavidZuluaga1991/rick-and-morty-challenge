<div class="container-bar {{ options.position === 'right' ? 'container-bar--right' : '' }}" *ngIf="options">
  <div class="icon-social">
    <ng-container *ngFor="let item of options.items">
      <a href="{{ item.url }}" class="icon {{ options.position === 'right' ? 'icon--right' : '' }}" *ngIf="item.url">
        <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
        <span class="icon__toolbar {{ options.position === 'right' ? 'icon__toolbar--right' : '' }}">{{ item.toolbar}}</span>
      </a>
      <a [routerLink]="[item.route]" class="icon {{ options.position === 'right' ? 'icon--right' : '' }}" *ngIf="item.route">
        <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
        <span class="icon__toolbar {{ options.position === 'right' ? 'icon__toolbar--right' : '' }}">{{ item.toolbar}}</span>
      </a>
    </ng-container>
  </div>
</div>
